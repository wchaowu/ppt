<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" lang="gb2312">  
<head>  
<title> 阻止JavaScript事件冒泡传递（cancelBubble 、stopPropagation）</title>  
<meta name="keywords" content="JavaScript,事件冒泡,cancelBubble,stopPropagation" /> 
<style>
body{
marggin:auto;
text-align:center;
}
.parent{
width:350px; height:300px; background-color:#cf9;
text-align:center;
}
.child{
width:200px; height:150px;background-color:#c9F;
}
</style> 
<script type="text/javascript">  
function doSomething (obj,evt) {  
 alert(obj.id);  
 var e=(evt)?evt:window.event;  
 if (window.event) {  
 e.cancelBubble=true;  
 } else {  
 //e.preventDefault();  
 e.stopPropagation();  
 }  
}  
</script>  
</head>  
<body>  

<div id="parent1" onclick="alert(this.id)" class="parent">  
 <p>This is parent1 div.</p>  
 <div id="child1" onclick="alert(this.id)" class="child">  
  This is child1.
 </div>  
 <p>This is parent1 div.</p>  
</div>  


<br />  
<div id="parent2" onclick="alert(this.id)" class="parent">  
 <p>This is parent2 div.</p>  
 <div id="child2" onclick="doSomething(this,event);" class="child">  
 <p>This is child2. Will bubble.</p>  
 </div>  
 <p>This is parent2 div.</p>  
</div>  
</body>  
</html>
